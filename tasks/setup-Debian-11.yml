---
- copy:
    src: "{{ distribution_id|join('-') }}/"
    dest: /
    mode: preserve

- jm1.pkg.meta_pkg:
    name: "jm1-dev-cpp"
    version: "1"
    depends:
    # gcc
    - gcc
    - g++
    - gdb
    - gcc-9
    - g++-9
    - gcc-10
    - g++-10
    # clang
    - clang
    - clang-9
    - clang-10
    - llvm
    #  - lldb-9
    - lldb-10
    - libclang-dev
    - libclang-9-dev
    - libclang-10-dev
    - clang-tools-10
    - clang-tidy-10
    # vcs
    - bzr
    - mercurial
    - git
    - subversion
    - myrepos
    # tools
    - ccache
    - ninja-build
    - cloc
    - cppcheck
    - indent
    - indent-doc
    - doxygen
    - cmake
    - cmake-qt-gui
    - extra-cmake-modules
    - libgoogle-perftools-dev
    - google-perftools
    - nasm
    - valgrind
    - delta
    - c++-annotations-pdf
    - intltool
    - icu-devtools
    - bison
    - flex
    # packaging
    - quilt
    - packaging-dev
    # core libraries
    - libc++-dev
    - libomp-dev # OpenMP
    - mpi-default-dev
    - libboost-all-dev
    - libboost-doc
    # security libraries
    - libcrypto++-dev
    - libmbedtls-dev
    - libssl-dev
    - libssl-doc
    # computer vision libraries
    - libopencv-highgui-dev
    - libopencv-dev
    # misc libraries
    - freeglut3-dev
    - libusb-1.0-0-dev
    - libusb-1.0-doc
    - libxml2-dev

    # ubuntu-dev-tools requires entries in ppa-ubuntu-toolchain-r.list to be uncommented
    #
    # lldb* packages version-depend on python-lldb-* packages (e.g. lldb-6.0 => python-lldb-6.0),
    #  but python-lldb-* packages conflict with each other (python-lldb-6.0 != python-lldb-4.0).
    #  So only one lldb* package version can be installed at a time. lldb depends e.g. on lldb-4.0 which
    #  because of python-lldb-* conflicts with lldb-6.0, so either install lldb or lldb-6.0.
